<div class="pantalla-principal justify-content-center " style="padding: 2rem; max-height: 900px; overflow-y: auto;  border-collapse: collapse;" >
        <div class="card text-center contenedor-carta view-from-right" style="padding: 2rem; background-color: black;">
            <div class="card-header row" style="background-color: rgb(95, 228, 162); padding: 2rem;">
            <h1 style="text-align: center; color: rgb(0, 0, 0);">PACIENTAS</h1>
            <div class="col-2"  *ngFor="let usuarioAux of arrayUsuarios; index as i">
                <button type="button" 
                class="btn btn-outline-warning  btnDifEspecialista " (click)="AtraparPaciente(usuarioAux)">
                <img src="{{usuarioAux.paths}}">
                <p>{{usuarioAux.nombre}}</p>
                <p>{{usuarioAux.mail}}</p>
                </button>
                <br>
            </div>
            <div *ngIf="seEligioUsuario" class="row justify-content-center" style="padding: 1rem;">
                <h1 style="text-align: center; color: rgb(0, 0, 0);">DOCTORES</h1>
                <div class="col-2"  *ngFor="let especialistaAux of arrayEspecilistas; index as i" >
                    <button type="button" 
                    class="btn btn-outline-warning  btnDifEspecialista " (click)="AtraparDoctor(especialistaAux)">
                    <img src="{{especialistaAux.paths}}">
                    <p>{{especialistaAux.nombre}}</p>
                    <p *ngFor="let especialidad of especialistaAux.especialidad">{{especialidad}}</p>
                  </button>
                  <br>
                </div>
            </div>
              <div class="row justify-content-center" style="padding: 1rem;" *ngIf="seEligioDoctor">
                <h1 style="text-align: center; color: rgb(0, 0, 0);">ESPECIALIDADES</h1>
                  <div class="col-2"  *ngFor="let especialistaAux of doctorSeleccionado.especialidad; index as i">
                      <button type="button" 
                      class="btn btn-outline-warning  btnDifEspecialista" (click)="AtraparEspecialidad(especialistaAux)">
                      <p>{{especialistaAux}}</p>
                      </button>
                  </div>
              </div>
              <div class="row justify-content-center" style="padding: 1rem;" *ngIf="seEligioEspecialidad ">
                <h1 style="text-align: center; color: rgb(0, 0, 0);">DIAS DISPONIBLES</h1>
                  <div class="col-2"  *ngFor="let dia of arrayDias; index as i">
                      <button type="button" 
                      class="btn btn-outline-warning  btnDifEspecialista"  (click)="AtraparDia(dia)">
                      {{dia | date:'dd-MM-yyyy'}}</button>
                  </div>
              </div>
              <div class="row justify-content-center" style="padding: 1rem;" *ngIf="seEligioEspecialidad && seEligioDia">
                <h1 style="text-align: center; color: rgb(0, 0, 0);">HORARIOS DISPONIBLES</h1>
                  <div class="col-2"  *ngFor="let hora of atraparHorarios; index as i">
                      <button type="button" 
                      class="btn btn-outline-warning  btnDifEspecialista"  (click)="AtraparHorario(hora)">
                      {{hora }}</button>
                  </div>
              </div>
            </div>
        </div>   
</div>
